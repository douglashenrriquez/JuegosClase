    <div class="container mt-4">
        <h2>Gestión de Clases</h2>

        <form id="formClase" class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre de la Clase</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <input type="hidden" id="id_clase"> 
            <div class="col-12">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="reset" class="btn btn-secondary" id="cancelarEdicion">Cancelar</button>
            </div>
        </form>

        <table id="tablaClases" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
