    <div class="container mt-4">
        <h3>Registrar Juego</h3>
        <form id="formJuego">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre del Juego</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="reglas" class="form-label">Reglas</label>
                    <input type="text" class="form-control" id="reglas" required>
                </div>
                <div class="col-md-4">
                    <label for="vida" class="form-label">Vida</label>
                    <input type="number" class="form-control" id="vida" min="1" required>
                </div>
                <div class="col-md-4">
                    <label for="id_clase" class="form-label">Clase</label>
                    <select class="form-select" id="id_clase" required>
                        <option value="">Selecciona una clase</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="puntos" class="form-label">Puntos</label>
                    <input type="number" class="form-control" id="puntos" min="0" required>
                </div>
                <div class="col-md-4">
                    <label for="id_alumno" class="form-label">Creador del Juego</label>
                    <select class="form-select" id="id_alumno" required>
                        <option value="">Selecciona un alumno</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Registrar Juego</button>
        </form>

        <hr class="my-5">

        <h3>Listado de Juegos</h3>
        <div class="table-responsive">
            <table id="tablaJuegos" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Reglas</th>
                        <th>Vida</th>
                        <th>Puntos</th>
                        <th>Clase</th>
                        <th>Alumno Asignado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

<!-- Modal de Mensajes -->
<div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modalMensajeTexto"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="confirmacionModalLabel">Confirmar acción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modalConfirmacionTexto">¿Estás seguro?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarAccion">Sí, eliminar</button>
      </div>
    </div>
  </div>
</div>
